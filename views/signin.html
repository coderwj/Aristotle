<%- partial('./sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <a href='/signup'>去注册</a>
    </div>
    <% if(typeof(error) !== 'undefined' && error){ %>
    <div class='info'>
      <p><%= error %></p>
    </div>
    <% } %>
    <% if(typeof(success) !== 'undefined' && success){ %>
    <div class='info'>
      <p><%= success %></p>
    </div>
    <% } %>
    <div class='inner'>
      <form id='signin_form' class='form-horizontal' action='/signin' method='post'>
        <input class='input-xlarge' id='name' name='name' size='30' type='text' placeholder="用户名"/>
        <input class='input-xlarge' id='pass' name='pass' size='30' type='password'placeholder="密码"/>
        <input type='submit' class='span-primary' value='登录'/>
      </form>
    </div>
  </div>
</div>
