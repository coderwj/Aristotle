<%- partial('./sidebar') %>

<div id='content'>

  <div class='header'>
    <a href='/signin'>去登录</a>
  </div>

  <% if(typeof(error) !== 'undefined' && error){ %>
  <div class='info'>
    <p><%= error %></p>
  </div>
  <% } %>

  <div class='inner'>
    <form id='signup_form' class='form-horizontal' action='/signup' method='post'>
      <input class='input-xlarge' id='id' name='id' size='30' type='text' placeholder="用户名"/>
      <input class='input-xlarge' id='pass' name='pass' size='30' type='password'placeholder="密码"/>
      <input class='input-xlarge' id='re_pass' name='re_pass' size='30' type='password' placeholder="确认密码"/>
      <input type='submit' class='span-primary' value='注册'/>
    </form>
  </div>

</div>
